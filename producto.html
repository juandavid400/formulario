<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form action="" class="needs-validation row g-3" novalidate>
            <div class="title">
                <h1><strong>Registro de Producto</strong></h1>
            </div>

            <div class="row mb-4" id="container-codigo">
                <label id="center-label" class="col-sm-3 col-form-label" for="codigo">Código: </label>
                <div class="col-sm-6">
                    <input type="text" name="informacion" class="form-control" id="codigo" aria-describedby="codigo" required />
                </div>
            </div>

            <div class="row mb-4">
                <label id="center-label" class="col-sm-3 col-form-label" for="descripcion">Descripción: </label>
                <div class="col-sm-6">
                    <input type="text" name="informacion" class="form-control" id="descripcion" aria-describedby="descripcion" required />
                </div>
            </div>

            <div class="row mb-4">
                <label id="center-label" class="col-sm-3 col-form-label" for="codigo-barra">Código de barra: </label>
                <div class="col-sm-6">
                    <input type="text" name="informacion" class="form-control" id="codigo-barra" aria-describedby="codigo-barra"
                        required />
                </div>
            </div>

            <div class="row mb-4">
                <label id="center-label" class="col-sm-3 col-form-label" for="precio">Precio unitario: </label>
                <div class="col-sm-6">
                    <input type="text" name="informacion" class="form-control" id="precio" aria-describedby="precio" required />
                </div>
            </div>

            <div class="row mb-4">
                <label id="center-label" class="col-sm-3 col-form-label" for="stock">Stock: </label>
                <div class="col-sm-6">
                    <input type="text" name="informacion" class="form-control" id="stock" aria-describedby="stock" required />
                </div>
            </div>

            <div class="row mb-4">
                <label id="center-label" class="col-sm-3 col-form-label" for="proveedor">Proveedor: </label>
                <div class="col-sm-6">
                    <input type="text" name="informacion" class="form-control" id="proveedor" aria-describedby="proveedor" required />
                </div>

            </div>

            <div class="row mb-4">
                <label id="center-label-estado" for="estado" class="col-sm-3 col-form-label">Estado:</label>
                <div class="col-sm-6" id="center-checkbox">
                    <input type="checkbox" class="form-check-input" id="estado" required/>
                    <label class="form-check-label" for="estado">Activo</label>
                </div>
            </div>

            <div class="row md-4">
                <label id="center-label-estado" for="categoria" class="col-sm-3 col-form-label">Categoría:</label>
                <div class="col-sm-6">
                    <select class="form-select" id="categoria" aria-describedby="validation-categoria"
                        required>
                        <option selected disabled value="">Seleccione una opción</option>
                        <option value="Categoría 1">Categoría 1</option>
                        <option value="Categoría 2">Categoría 2</option>
                        <option value="Categoría 3">Categoría 3</option>
                        <option value="Categoría 4">Categoría 4</option>
                    </select>
                </div>

                <div id="validation-categoria" class="invalid-feedback">
                    Por favor seleccione una opción
                </div>
            </div>

            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group mr-2" role="group" id="guardar-button">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>

                <div class="btn-group mr-2" role="group" id="cancelar-button">
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Button trigger modal -->
    <button type="button" id="formComplete" style="visibility: hidden;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        modal button
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Formulario enviado exitosamente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        } else {
                            event.preventDefault()
                            var button = document.getElementById("formComplete")
                            button.click()
                        }

                        form.classList.add('was-validated')
                        
                    }, false)
                })
        })()
    </script>
</body>

</html>
